<p>
  home works! {{account.username}}
</p>
<button mat-ripple mat-raised-button (click)="logoutClicked()" color="primary">Logout</button><br>
<div class="container">
<h2>Movies</h2>
<div *ngFor="let movie of movies" class="movieClickable" (click)="movieClicked(movie)">
<h4>{{movie.title}}</h4>
</div>
<button mat-ripple mat-raised-button (click)="addMovieClicked()" color="primary">Add new</button><br>

</div>
<div class="container">
<h2>Details</h2>
<div *ngIf="selectedMovie">
<h4>{{selectedMovie.title}}</h4>
<p>{{selectedMovie.description }}</p>
</div>





<div *ngIf="!selectedMovie && isAddeditMode">
<form (ngSubmit)="submitMovie()" [formGroup]="movieInput">
            <div class="form-group">
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Title" formControlName="title">
                  <mat-error *ngIf="movieInput.get('title').hasError('required')">
                    Title is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Description" formControlName="description">
                  </textarea>
                <mat-error *ngIf="movieInput.get('description').hasError('required')">
                  Description is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              </div>
            <button mat-ripple mat-raised-button type="submit" [disabled]="movieInput.invalid || loading"
            color="primary">Save</button><br>
            <mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
          </form>
</div>







</div>
